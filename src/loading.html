<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clawdbot - Starting Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e4e4e7;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    .logo {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #fff;
    }
    
    .subtitle {
      font-size: 1rem;
      color: #a1a1aa;
      margin-bottom: 2rem;
    }
    
    .spinner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #3b82f6;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status {
      font-size: 0.875rem;
      color: #71717a;
    }
    
    .status-text {
      display: inline-block;
      min-width: 200px;
    }
    
    .dots {
      display: inline-block;
      width: 24px;
      text-align: left;
    }
    
    .error-container {
      display: none;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    
    .error-container.visible {
      display: block;
    }
    
    .error-title {
      color: #f87171;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .error-message {
      color: #fca5a5;
      font-size: 0.875rem;
      word-break: break-word;
    }
    
    .retry-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
    }
    
    .retry-btn:hover {
      background: #2563eb;
    }
    
    .attempt-counter {
      font-size: 0.75rem;
      color: #52525b;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ¤–</div>
    <h1>Clawdbot is Starting Up</h1>
    <p class="subtitle">Please wait while the sandbox environment initializes...</p>
    
    <div class="spinner-container">
      <div class="spinner"></div>
      <span class="status">
        <span class="status-text" id="status-text">Checking status</span><span class="dots" id="dots">...</span>
      </span>
    </div>
    
    <div class="error-container" id="error-container">
      <div class="error-title">Startup Error</div>
      <div class="error-message" id="error-message"></div>
      <button class="retry-btn" onclick="location.reload()">Retry</button>
    </div>
    
    <div class="attempt-counter" id="attempt-counter"></div>
  </div>

  <script>
    const POLL_INTERVAL = 3000; // Poll every 3 seconds
    const MAX_ATTEMPTS = 60;    // Max ~3 minutes of polling
    
    let attempts = 0;
    let dotCount = 0;
    
    // Preserve the original path and query string for redirect
    const originalPath = window.location.pathname;
    const originalSearch = window.location.search;
    const originalHash = window.location.hash;
    
    function updateDots() {
      dotCount = (dotCount % 3) + 1;
      document.getElementById('dots').textContent = '.'.repeat(dotCount);
    }
    
    function setStatus(text) {
      document.getElementById('status-text').textContent = text;
    }
    
    function showError(message) {
      document.getElementById('error-container').classList.add('visible');
      document.getElementById('error-message').textContent = message;
    }
    
    async function checkStatus() {
      attempts++;
      document.getElementById('attempt-counter').textContent = 'Attempt ' + attempts + ' of ' + MAX_ATTEMPTS;
      
      if (attempts > MAX_ATTEMPTS) {
        setStatus('Startup timed out');
        showError('Clawdbot took too long to start. Please try refreshing the page.');
        return;
      }
      
      try {
        setStatus('Checking if Clawdbot is ready');
        
        const response = await fetch('/clawdbot-status');
        const data = await response.json();
        
        if (data.ready) {
          setStatus('Clawdbot is ready! Redirecting');
          // Redirect back to the original URL (preserving path, query, and hash)
          const redirectUrl = originalPath + originalSearch + originalHash;
          window.location.href = redirectUrl || '/';
          return;
        }
        
        // Update status based on response
        if (data.status) {
          setStatus(data.status);
        } else {
          setStatus('Waiting for Clawdbot to start');
        }
        
        // If there's an error, show it but keep polling
        if (data.error && attempts > 5) {
          showError(data.error);
        }
        
      } catch (err) {
        setStatus('Connection error, retrying');
        console.error('Status check failed:', err);
      }
      
      // Schedule next check
      setTimeout(checkStatus, POLL_INTERVAL);
    }
    
    // Animate dots while waiting
    setInterval(updateDots, 500);
    
    // Start checking status
    checkStatus();
  </script>
</body>
</html>
